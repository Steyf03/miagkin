<template name="roomsCreate">
	<form class="main form">
		<div class="form-group">
			<div class="form-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input name="name" id="name" type="text" value="" placeholder="Name your room" class="form-control"/>
				</div>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
