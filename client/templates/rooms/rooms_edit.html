<template name="roomsEdit">
	<form class="main form">
		<div class="form-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input name="name" id="name" type="text" value="{{name}}" placeholder="Name your Room" class="form-control"/>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary submit"/>
		<hr/>
		<a class="btn btn-danger delete" href="#">Delete Room</a>
	</form>
</template>
